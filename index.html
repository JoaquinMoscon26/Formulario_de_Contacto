    <meta charset="utf-8">

    <title>Formulario de Contacto</title>
</head>

<body class="background">

    <div class="container-fluid mt-5  shadow-lg " id="todo">

        <div class="row vh-100">

            <div class="col-md-6 d-none d-md-block" id="bg_imagen-Lasgrutas">

            </div>

            <div class="col-md-6" id="bg_formulario">



                <div class="row">

                    <div class="col-md-12 d-flex justify-content-center">

                        <h1 id="titulo"><strong>Hoteles <br> Mocalab</strong></h1>

                    </div>

                    <div class="col-md-12 d-flex justify-content-start">

                        <h4><strong>Reservar</strong></h4>

                    </div>

                </div>

                <div class="row">

                    <div class="col-md-6 d-flex justify-content-center" id="NombreoHotel">

                        <input placeholder="Nombre" type=”text” id="nombre" />
                    </div>

                    <div class="col-md-6 d-flex justify-content-center">


                        <input placeholder="Apellido" type=”password” id="apellido" />
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-6 d-flex justify-content-center">

                        <input type="email" placeholder="Email" class="form-control" id="inputEmail4">
                    </div>

                    <div class="col-md-6 d-flex justify-content-center">

                        <input placeholder="teléfono" type=”text” id="telefono" />
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-6 d-flex justify-content-center">

                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccionar Provincia</option>
                            <option value="BsAs">Buenos Aires</option>
                            <option value="Catamarca">Catamarca</option>
                            <option value="Chaco">Chaco</option>
                            <option value="Chubut">Chubut</option>
                            <option value="Cordoba">Córdoba</option>
                            <option value="Corrientes">Corrientes</option>
                            <option value="EntreRíos">Entre Ríos</option>
                            <option value="Formosa">Formosa</option>
                            <option value="Jujuy">Jujuy</option>
                            <option value="LaPampa">La Pampa</option>
                            <option value="LaRioja">La Rioja</option>
                            <option value="Mendoza">Mendoza</option>
                            <option value="Misiones">Misiones</option>
                            <option value="Neuquen">Neuquén</option>
                            <option value="RioNegro">Río Negro</option>
                            <option value="Salta">Salta</option>
                            <option value="SanJuan">San Juan</option>
                            <option value="SanLuis">San Luis</option>
                            <option value="SantaCruz">Santa Cruz</option>
                            <option value="SantaFe">Santa Fe</option>
                            <option value="SantiagodelEstero">Santiago del Estero</option>
                            <option value="TierradelFuego">Tierra del Fuego</option>
                            <option value="Tucuman">Tucumán</option>
                        </select>
                    </div>

                    <div class="col-md-6 d-flex justify-content-center">

                        <input placeholder="Localidad" type=”text” />
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-6 d-flex justify-content-center">

                        <input class="codigoPostal" type="text" placeholder="Código Postal" class="form-control">
                    </div>

                </div>

                <div class="row">

                    <div class="col-md-6 d-flex justify-content-center">

                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccionar Habitación</option>
                            <option value="1">Individual</option>
                            <option value="2">Matrimonial</option>
                            <option value="4">4 personas</option>
                        </select>
                    </div>

                    <div class="col-md-6 d-flex justify-content-center">

                        <select class="form-select" aria-label="Default select example">
                            <option selected>Mascotas</option>
                            <option value="SI">Sí, Llevo Mascotas</option>
                            <option value="NO">No, No llevo Mascotas</option>
                        </select>
                    </div>
                </div>



                <div class="row text-light">

                    <div class="col-md-12 d-flex justify-content-center">

                        <select class="form-select codigoPostal" aria-label="Default select example">
                            <option selected>Cantidad de noches</option>
                            <option value="1n">1</option>
                            <option value="2n">2</option>
                            <option value="3n">3</option>
                            <option value="4n">4</option>
                            <option value="5n">5</option>
                            <option value="6n">6</option>
                            <option value="7n">7</option>
                            <option value="8n">8</option>
                            <option value="9n">9</option>
                            <option value="10n">10</option>

                        </select>


                    </div>

                </div>




                <div class="col-md-12 m-1">

                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Escribir comentario" id="textArea"   value=""></textarea>
                        <label for="comentario">Comentario</label>
                    </div>
                    <p id="cantCaracteres"></p>

                </div>

                <div class="row text-light">

                    <div class="col-md-12 d-flex justify-content-center" >
                        <button type="button" class="btn btn-dark">Consultar</button>
                    </div>

                </div>



                <div class="row ">

                    <div class="col-md-12 d-flex justify-content-center">
                        <p>Para más información, ingrese <a href="#">aquí</a></p>
                    </div>
                </div>
            </div>
        </div>


    </div>
